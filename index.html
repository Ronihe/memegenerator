<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lobster" />
    <script type="text/javascript" src="javascript.js"></script>
    
    <title>Roni's Meme</title>
</head>
<body>
<!-- First section for the users inout -->
<section class="container jumbotron bg-secondary">
<div>
    <h1 class="text-center text-light">Roni's Meme Generator</h1>
    <form action="" id="myform">
        <div class="row">
            <label class="col-2">Manage URL</label>
            <input id ="url" class="col-10" type="text" name="URL" placeholder="What's the url for your meme image?" ><br>
        </div>

        <div class="row">
            <label class="col-2">Text On Top</label>
            <input id="textOnTop" class="col-10" type="text" name="URL" placeholder="What's the text on the top of your picture?"><br>
        </div>

        <div class="row">
            <label class="col-2">Text on Bottom</label>
            <input id="textAtBottom" class="col-10" type="text" name="URL" placeholder="what's the text on the bottom of your picture?"><br>
        </div>
        <button class="float-right btn btn-primary" type="button" onclick="handlers.addMeme()">Add Meme</button>

    </form>
</div>

</section>


<!-- Second section for the two meme -->
<section>
<div id="memeContainer" class="container container_meme">
    
</div>


</section>
</body>
<script type="text/javascript" src="javascript.js"></script>
</html>
